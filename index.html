<html>
  <head>
    <title>Stocker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="logo/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Oswald:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c27f545583.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="navbar">
      <img src="logo/logo-small.png">
      <a href="index.html">home page</a>
      <a href="">categories</a>
      <div class="navbutton" class="login">
        <button onclick="login()" class="login">log in</button>
        <div class="dropdown login" id="login" >
          <form>
            Login: <input type="text" class="login"><br>
            Password: <input type="password" class="login"><br>
            <button type="button" class="login">log in</button>
          </form>
        </div>
      </div>
      <div class="navbutton" class="register">
        <button onclick="register()" class="register">register</button>
        <div class="dropdown register" id="register">
          <form>
            Login: <input type="text" id="login" class="register"><br>
            Password: <input type="password" id="password" class="register"><br>
            Confirm password: <input type="password" class="register"><br>
            Email: <input type="text" id="email" class="register"><br>
            <div id="passwCheck"></div>
            <button type="button" class="register" onclick="checkPassword()">Register</button>

          </form>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="bgPhoto">
        <img src="database/slideshow/2.jpg">
      </div>
      <div class="searchBar">
        <input type="text" placeholder="Type to search for photos">
        <a class="searchButton">
          <i class="fas fa-search"></i>
        </a>
      </div>
    </div>
    <div class="gallery">
      <div class="column">
        <img src="database/1.jpg">
        <img src="database/2.jpg">
        <img src="database/3.jpg">
        <img src="database/4.jpg">

        <img src="database/15.jpg">
      </div>
      <div class="column">
        <img src="database/6.jpg">
        <img src="database/5.jpg">
        <img src="database/7.jpg">
        <img src="database/8.jpg">
        <img src="database/9.jpg">
        <img src="database/10.jpg">
      </div>
      <div class="column">
        <img src="database/13.jpg">
        <img src="database/11.jpg">
        <img src="database/12.jpg">
        <img src="database/14.jpg">
      </div>
    </div>
    <div class="img_popup">
      <div class="img_popup_gallery">
        <div class="gallery_close" id="galleryPopupClose">
          <i class="fas fa-times" ></i>
        </div>
        <div class="img_popup_photo">
          <img src="database/13.jpg">
        </div>
        Author: Unknown<br>
        <button>Download</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
